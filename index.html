<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images\Netflix_Logo_Print_OneColorPMS.png" alt="Netflix Logo" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <img src="images\netflix-banner.jpg" alt="Banner" class="banner-img">
    <div class="banner-text">
      <h1>Featured Movie</h1>
      <p>Watch the most thrilling show now on Netflix.</p>
      <button>Play</button>
      <button>More Info</button>
    </div>
  </section>

  <section class="thumbnails">
    <h2>Popular on Netflix</h2>
    <div class="thumbnail-row">
      <img src="images\181223817-ba7729b4-92a7-49b7-b456-cc9b74c6aec7.png" alt="Thumbnail 1">
      <img src="images\banner.webp" alt="Thumbnail 2">
      <img src="images\maxresdefault.jpg" alt="Thumbnail 3">
      <img src="images\Netflix-background_860c8ece6b34fb4f43af02255ca8f225.jpg" alt="Thumbnail 4">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
